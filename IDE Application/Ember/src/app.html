<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emberon IDE</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script type="module" src="src/scripts/main.js"></script>
    %sveltekit.head%
</head>
<body>
    %sveltekit.body%
    
    <div class="ide-container">
        <!-- Traditional menu bar -->
        <div class="menu-bar">
            <div class="menu-item">
                <span class="menu-label">File</span>
                <div class="dropdown">
                    <div class="dropdown-item" onclick="newFile()">New File</div>
                    <div class="dropdown-item" onclick="openFile()">Open File</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-item" onclick="saveFile()">Save</div>
                    <div class="dropdown-item" onclick="saveFileAs()">Save As</div>
                </div>
            </div>
            <div class="menu-item">
                <span class="menu-label">Edit</span>
                <div class="dropdown">
                    <div class="dropdown-item">Undo</div>
                    <div class="dropdown-item">Redo</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-item">Cut</div>
                    <div class="dropdown-item">Copy</div>
                    <div class="dropdown-item">Paste</div>
                </div>
            </div>
            <div class="menu-item">
                <span class="menu-label">View</span>
                <div class="dropdown">
                    <div class="dropdown-item" onclick="toggleOutput()">Toggle Output</div>
                    <div class="dropdown-item">Toggle Sidebar</div>
                </div>
            </div>
            <div class="menu-item">
                <span class="menu-label">Run</span>
                <div class="dropdown">
                    <div class="dropdown-item" onclick="runCode()">Run Code <span style="opacity: 0.7;">(F5)</span></div>
                    <div class="dropdown-item">Debug</div>
                </div>
            </div>
            
            <div class="menu-spacer"></div>
            <div class="menu-title">Emberon IDE</div>
        </div>

        <!-- Main workspace -->
        <div class="ember-workspace">
            <!-- Sidebar -->
            <div class="ember-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Files</div>
                </div>
                <div class="file-explorer" id="fileExplorer">
                    <div class="empty-state">
                        <div>No files open</div>
                    </div>
                </div>
            </div>

            <!-- Editor area -->
            <div class="ember-editor">
                <div class="ember-tabs" id="tabs"></div>
                
                <div class="editor-container" id="editorContainer">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-title">Welcome to Emberon IDE</div>
                        <div class="welcome-subtitle">Start coding in Emberon</div>
                        <div class="welcome-actions">
                            <button class="welcome-btn" onclick="newFile()">New File</button>
                            <button class="welcome-btn" onclick="openFile()">Open File</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output panel -->
        <div class="ember-output hidden" id="outputPanel">
            <div class="output-header">
                <div class="output-title">Output</div>
                <button class="clear-btn" onclick="clearOutput()">Clear</button>
            </div>
            <div class="output-content" id="outputContent"></div>
        </div>

        <!-- Status bar -->
        <div class="ember-status">
            <div class="status-left">
                <span id="statusPosition">Ready</span>
            </div>
            <div class="status-right">
                <span id="statusLanguage">Emberon</span>
            </div>
        </div>
    </div>
</body>
</html>
